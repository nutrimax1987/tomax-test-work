<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Tomax App Test</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/interactjs@1.3.4/dist/interact.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/src/dom-to-image.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="tomaxApp" class="container">
    <div class="left">
        <div id="stage" class="stage" @drop="drop" @dragover="allowDrop"></div>
    </div>
    <div class="bottom">
        <button class="download" @click="printStage">הורדה</button>
    </div>
    <div class="right">
        <user-item class="card"
                   v-for="user in users"
                   :user="user"
                   :url="publicUrl"
                   :key="user.id">
        </user-item>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
